<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .h1 {
      font-size: 100px;
      animation: sry 1s infinite linear;
    }
    @keyframes sry {
      10% {
        color: red;
      }
      30% {
        color: aliceblue;
      }
      50% {
        color: aqua;
      }
      70% {
        color: blue;
      }
      100% {
        color: dimgray;
      }
    }
  </style>
  <body>
    <h1 class="h1">뻥이야</h1>
  </body>
</html>
